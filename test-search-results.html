<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pagefind Search Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { border: 1px solid #ccc; margin: 10px 0; padding: 15px; }
        .url { color: blue; text-decoration: underline; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Test Search Results</h1>
    
    <div>
        <input type="text" id="searchInput" placeholder="Enter search term..." value="dsa">
        <button onclick="performSearch()">Search</button>
    </div>
    
    <div id="results"></div>
    
    <script type="module">
        window.performSearch = async function() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Searching...</p>';
            
            try {
                // Import pagefind
                const pagefind = await import('/_pagefind/pagefind.js');
                
                // Perform search
                const results = await pagefind.search(query);
                
                if (results.results.length === 0) {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                    return;
                }
                
                resultsDiv.innerHTML = '';
                
                for (let i = 0; i < Math.min(10, results.results.length); i++) {
                    const result = results.results[i];
                    const data = await result.data();
                    
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.innerHTML = `
                        <h3>${data.meta.title || 'Untitled'}</h3>
                        <p><strong>URL:</strong> <span class="url">${data.url}</span></p>
                        <p><strong>Excerpt:</strong> ${data.excerpt}</p>
                        <a href="${data.url}" target="_blank">Open in new tab</a>
                    `;
                    resultsDiv.appendChild(div);
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        };
        
        // Auto search on load
        window.addEventListener('load', () => {
            performSearch();
        });
    </script>
</body>
</html>
