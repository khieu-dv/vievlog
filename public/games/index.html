<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='' xml:lang=''>

<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, user-scalable=no' />
	<title>VieHero</title>
	<style type='text/css'>
		body {
			touch-action: none;
			margin: 0;
			border: 0 none;
			padding: 0;
			text-align: center;
			background-color: black;
		}

		#canvas {
			display: block;
			margin: 0;
			color: white;
		}

		#canvas:focus {
			outline: none;
		}

		.godot {
			font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
			color: #e0e0e0;
			background-color: #3b3943;
			background-image: linear-gradient(to bottom, #403e48, #35333c);
			border: 1px solid #45434e;
			box-shadow: 0 0 1px 1px #2f2d35;
		}


		/* Status display
		 * ============== */

		#status {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			/* don't consume click events - make children visible explicitly */
			visibility: hidden;
		}

		#status-progress {
			width: 366px;
			height: 7px;
			background-color: #38363A;
			border: 1px solid #444246;
			padding: 1px;
			box-shadow: 0 0 2px 1px #1B1C22;
			border-radius: 2px;
			visibility: visible;
		}

		@media only screen and (orientation:portrait) {
			#status-progress {
				width: 61.8%;
			}
		}

		#status-progress-inner {
			height: 100%;
			width: 0;
			box-sizing: border-box;
			transition: width 0.5s linear;
			background-color: #202020;
			border: 1px solid #222223;
			box-shadow: 0 0 1px 1px #27282E;
			border-radius: 3px;
		}

		#status-indeterminate {
			height: 42px;
			visibility: visible;
			position: relative;
		}

		#status-indeterminate>div {
			width: 4.5px;
			height: 0;
			border-style: solid;
			border-width: 9px 3px 0 3px;
			border-color: #2b2b2b transparent transparent transparent;
			transform-origin: center 21px;
			position: absolute;
		}

		#status-indeterminate>div:nth-child(1) {
			transform: rotate(22.5deg);
		}

		#status-indeterminate>div:nth-child(2) {
			transform: rotate(67.5deg);
		}

		#status-indeterminate>div:nth-child(3) {
			transform: rotate(112.5deg);
		}

		#status-indeterminate>div:nth-child(4) {
			transform: rotate(157.5deg);
		}

		#status-indeterminate>div:nth-child(5) {
			transform: rotate(202.5deg);
		}

		#status-indeterminate>div:nth-child(6) {
			transform: rotate(247.5deg);
		}

		#status-indeterminate>div:nth-child(7) {
			transform: rotate(292.5deg);
		}

		#status-indeterminate>div:nth-child(8) {
			transform: rotate(337.5deg);
		}

		#status-notice {
			margin: 0 100px;
			line-height: 1.3;
			visibility: visible;
			padding: 4px 6px;
			visibility: visible;
		}

		/* Back button styles */
		#back-button {
			position: fixed;
			top: 20px;
			left: 20px;
			z-index: 1000;
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
			border: 2px solid rgba(255, 255, 255, 0.3);
			border-radius: 8px;
			padding: 12px 16px;
			font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
			font-size: 14px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			gap: 8px;
			backdrop-filter: blur(10px);
		}

		#back-button:hover {
			background-color: rgba(255, 255, 255, 0.1);
			border-color: rgba(255, 255, 255, 0.5);
			transform: scale(1.05);
		}

		#back-button:active {
			transform: scale(0.95);
		}

		/* Mobile responsive */
		@media (max-width: 768px) {
			#back-button {
				top: 10px;
				left: 10px;
				padding: 10px 12px;
				font-size: 12px;
			}
		}

		/* Confirmation popup styles */
		#confirm-modal {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 2000;
			backdrop-filter: blur(5px);
		}

		#confirm-dialog {
			background-color: #2a2a2a;
			border: 2px solid #555;
			border-radius: 12px;
			padding: 30px;
			max-width: 400px;
			width: 90%;
			text-align: center;
			color: white;
			font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
		}

		#confirm-dialog h3 {
			margin: 0 0 15px 0;
			font-size: 20px;
			color: #ffcc00;
		}

		#confirm-dialog p {
			margin: 0 0 25px 0;
			font-size: 16px;
			line-height: 1.4;
			color: #ccc;
		}

		.confirm-buttons {
			display: flex;
			gap: 15px;
			justify-content: center;
		}

		.confirm-btn {
			padding: 12px 24px;
			border: none;
			border-radius: 8px;
			font-size: 14px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
			font-family: inherit;
		}

		.confirm-btn-yes {
			background-color: #ff4757;
			color: white;
		}

		.confirm-btn-yes:hover {
			background-color: #ff3742;
			transform: scale(1.05);
		}

		.confirm-btn-no {
			background-color: #747d8c;
			color: white;
		}

		.confirm-btn-no:hover {
			background-color: #57606f;
			transform: scale(1.05);
		}

		.confirm-btn:active {
			transform: scale(0.95);
		}

		/* Mobile responsive for dialog */
		@media (max-width: 768px) {
			#confirm-dialog {
				padding: 25px;
			}

			#confirm-dialog h3 {
				font-size: 18px;
			}

			#confirm-dialog p {
				font-size: 14px;
			}

			.confirm-buttons {
				flex-direction: column;
			}
		}
	</style>
	<link id='-gd-engine-icon' rel='icon' type='image/png' href='index.icon.png' />
	<link rel='apple-touch-icon' href='index.apple-touch-icon.png' />

</head>

<body>
	<!-- Back button -->
	<button id="back-button" onclick="showConfirmModal()">
		<span>‚Üê</span>
		<span>Back</span>
	</button>

	<!-- Confirmation modal -->
	<div id="confirm-modal">
		<div id="confirm-dialog">
			<h3>üéÆ Exit Game?</h3>
			<p>Are you sure you want to leave the game and return to the home page?<br>Your current progress might be
				lost.</p>
			<div class="confirm-buttons">
				<button class="confirm-btn confirm-btn-yes" onclick="confirmExit()">Yes, Exit</button>
				<button class="confirm-btn confirm-btn-no" onclick="hideConfirmModal()">Cancel</button>
			</div>
		</div>
	</div>

	<canvas id='canvas'>
		HTML5 canvas appears to be unsupported in the current browser.<br />
		Please try updating or use a different browser.
	</canvas>
	<div id='status'>
		<div id='status-progress' style='display: none;' oncontextmenu='event.preventDefault();'>
			<div id='status-progress-inner'></div>
		</div>
		<div id='status-indeterminate' style='display: none;' oncontextmenu='event.preventDefault();'>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div id='status-notice' class='godot' style='display: none;'></div>
	</div>

	<script type='text/javascript' src='index.js'></script>
	<script type='text/javascript'>//<![CDATA[

		// Modal functions
		function showConfirmModal() {
			document.getElementById('confirm-modal').style.display = 'flex';
		}

		function hideConfirmModal() {
			document.getElementById('confirm-modal').style.display = 'none';
		}

		function confirmExit() {
			// Get the current domain and redirect to home page
			window.top.location.href = '/';
		}

		// Close modal when clicking outside of dialog
		document.addEventListener('DOMContentLoaded', function () {
			const modal = document.getElementById('confirm-modal');
			const dialog = document.getElementById('confirm-dialog');

			modal.addEventListener('click', function (e) {
				if (e.target === modal) {
					hideConfirmModal();
				}
			});

			// ESC key to close modal
			document.addEventListener('keydown', function (e) {
				if (e.key === 'Escape') {
					hideConfirmModal();
				}
			});
		});

		const GODOT_CONFIG = { "args": [], "canvasResizePolicy": 2, "executable": "index", "experimentalVK": false, "fileSizes": { "index.pck": 83147856, "index.wasm": 13793958 }, "focusCanvas": true, "gdnativeLibs": [] };
		var engine = new Engine(GODOT_CONFIG);

		(function () {
			const INDETERMINATE_STATUS_STEP_MS = 100;
			var statusProgress = document.getElementById('status-progress');
			var statusProgressInner = document.getElementById('status-progress-inner');
			var statusIndeterminate = document.getElementById('status-indeterminate');
			var statusNotice = document.getElementById('status-notice');

			var initializing = true;
			var statusMode = 'hidden';

			var animationCallbacks = [];
			function animate(time) {
				animationCallbacks.forEach(callback => callback(time));
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);

			function setStatusMode(mode) {

				if (statusMode === mode || !initializing)
					return;
				[statusProgress, statusIndeterminate, statusNotice].forEach(elem => {
					elem.style.display = 'none';
				});
				animationCallbacks = animationCallbacks.filter(function (value) {
					return (value != animateStatusIndeterminate);
				});
				switch (mode) {
					case 'progress':
						statusProgress.style.display = 'block';
						break;
					case 'indeterminate':
						statusIndeterminate.style.display = 'block';
						animationCallbacks.push(animateStatusIndeterminate);
						break;
					case 'notice':
						statusNotice.style.display = 'block';
						break;
					case 'hidden':
						break;
					default:
						throw new Error('Invalid status mode');
				}
				statusMode = mode;
			}

			function animateStatusIndeterminate(ms) {
				var i = Math.floor(ms / INDETERMINATE_STATUS_STEP_MS % 8);
				if (statusIndeterminate.children[i].style.borderTopColor == '') {
					Array.prototype.slice.call(statusIndeterminate.children).forEach(child => {
						child.style.borderTopColor = '';
					});
					statusIndeterminate.children[i].style.borderTopColor = '#dfdfdf';
				}
			}

			function setStatusNotice(text) {
				while (statusNotice.lastChild) {
					statusNotice.removeChild(statusNotice.lastChild);
				}
				var lines = text.split('\n');
				lines.forEach((line) => {
					statusNotice.appendChild(document.createTextNode(line));
					statusNotice.appendChild(document.createElement('br'));
				});
			};

			function displayFailureNotice(err) {
				var msg = err.message || err;
				console.error(msg);
				setStatusNotice(msg);
				setStatusMode('notice');
				initializing = false;
			};

			if (!Engine.isWebGLAvailable()) {
				displayFailureNotice('WebGL not available');
			} else {
				setStatusMode('indeterminate');
				engine.startGame({
					'onProgress': function (current, total) {
						if (total > 0) {
							statusProgressInner.style.width = current / total * 100 + '%';
							setStatusMode('progress');
							if (current === total) {
								// wait for progress bar animation
								setTimeout(() => {
									setStatusMode('indeterminate');
								}, 500);
							}
						} else {
							setStatusMode('indeterminate');
						}
					},
				}).then(() => {
					setStatusMode('hidden');
					initializing = false;
				}, displayFailureNotice);
			}
		})();
		//]]></script>
</body>

</html>
